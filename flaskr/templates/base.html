<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', filename='styles/styles.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='styles/bootstrap.min.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
        <title>Ferme des Trois Chênes</title>
    </head>
    <body 
    class="container-fluid" 
    style="background-image: url({{ url_for('static', filename='images/bg.jpg') }});">
        <div class="row justify-content-md-center">
            <div class="m-5 col-9">
                <div class="card text-center">
                    <header class="card-header card-header-perso">
                        <h1 class="card-title">
                            Ferme des Trois Chênes
                        </h1>
                    </header>
                    <section class="card-body">
                        <nav class="mt-3">
                            <ul class="pagination justify-content-center">
                                <li class="page-item {% if request.url_rule.endpoint == "figures.home" %} active {% endif %}">
                                    <a class="page-link" href="{{ url_for('figures.home') }}">Home</a>
                                </li>
                                <li class="page-item {% if request.url_rule.endpoint == "figures.figure1" %} active {% endif %}">
                                    <a class="page-link" href="{{ url_for('figures.figure1') }}">Figure 1</a>
                                </li>
                                <li class="page-item {% if request.url_rule.endpoint == "figures.figure2" %} active {% endif %}">
                                    <a class="page-link" href="{{ url_for('figures.figure2') }}">Figure 2</a>
                                </li>
                                <li class="page-item {% if request.url_rule.endpoint == "figures.figure3" %} active {% endif %}">
                                    <a class="page-link" href="{{ url_for('figures.figure3') }}">Figure 3</a>
                                </li>
                            </ul>
                        </nav>
                        <header>
                            <h3 class="card-title">
                                {% block title %}{% endblock %}
                            </h3>
                        </header>
                        <p class="card-text">
                            {% block text %}{% endblock %}
                        </p>
                        {% block chartScript %}{% endblock %}
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
